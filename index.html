<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ka Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <h1 class="text-8xl text-center fuchsia-550 my-20 mx-auto font-bold text-cyan-700">Baap <span class="text-red-600">Ka</span> <span class="text-green-500">Bank</span>!!! </h1>
    </header>
    <section class="mt-5">
        <div class="bg-green-400 p-4 mx-96 rounded-lg">
            <input class="block mb-4 mx-auto w-96 px-3 h-8 rounded" type="email" name="" id="email-Field" placeholder="Enter Your Mail">
            <input  class="block mb-4 mx-auto w-96 px-3 h-8 rounded" type="password" name="" id="password-Field" placeholder="Enter Your password">
            <button id="btn-submit" class="font-medium text-2xl bg-amber-600 px-4 py-2 rounded-lg text-center ms-96 hover:bg-sky-700 text-white">Submit</button>
        </div>
    </section>
    
    

    <script src="js/login.js"></script>
</body>
</html>

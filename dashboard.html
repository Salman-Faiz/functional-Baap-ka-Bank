<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Ka Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-300">
    <header class="">
        <h1 class="text-8xl text-center fuchsia-550 my-20 mx-auto font-bold text-cyan-700">Baap <span class="text-red-600">Ka</span> <span class="text-green-500">Bank</span>!!! </h1>
    </header>
    <section>
        <div class="grid grid-cols-3 text-center place-content-center mx-96 gap-4">
            <div class="bg-cyan-400 py-4 rounded-lg">
                <h2 class="text-3xl text-amber-700 font-semibold ">Total Deposit</h2>
                <h3 class="text-3xl text-amber-700 font-semibold ">$<span id="total-deposit-element">00</span></h3>
            </div>
            <div class="bg-red-600 py-4 rounded-lg">
                <h2 class="text-3xl text-black font-semibold">Total Withdraw</h2>
                <h3 class="text-3xl text-black font-semibold">$<span id="total-withdraw-element">00</span></h3>
            </div>
            <div class="bg-green-500 py-4 rounded-lg">
                <h2 class="text-3xl text-amber-700 font-semibold">Available Balance</h2>
                <h3 class="text-3xl text-amber-700 font-semibold">$<span id="available-balance-element">1256</span></h3>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 text-center place-content-center mx-96 gap-4 py-10">
            <div class="bg-cyan-800 rounded-lg my-5">
                <h3 class="text-4xl text-yellow-500 my-5">Please Deposit </h3>
                <input id="deposit-input" type="number" min="0" placeholder="Enter Amount" class="block mx-auto text-4xl rounded-md px-4 py-2 my-5">
                <button id="btn-deposit" class="bg-amber-400 py-2 px-4 hover:bg-cyan-600 rounded-md text-3xl text-blue-950 my-5">Submit</button>
            </div>
            <div class="bg-lime-500 rounded-lg my-5">
                <h3 class="text-4xl text-emerald-950 my-5">Please Withdraw </h3>
                <input id="withdraw-input" type="number" min="0" placeholder="Enter Amount" class="block mx-auto text-4xl rounded-md px-4 py-2 my-5">
                <button id="btn-withdraw" class="bg-amber-400 py-2 px-4 hover:bg-cyan-600 rounded-md text-3xl text-blue-950 my-5">Submit</button>
            </div>
           
            
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
